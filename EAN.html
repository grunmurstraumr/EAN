<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset='utf-8'>
        <script src="./js/lib/JsBarcode.all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
        <script src="./js/lib/html2canvas.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles/main.css" />
        <link rel="stylesheet" type="text/css" href="./styles/print.css"/>
        <title>Självscanningskoder</title>
    </head>
    <body>
        <header>
            <h1>Självscanningskoder</h1>
        </header>
        <div class="hidden dialog" id="data_file_dialog">
            
            
            <fieldset id="data_files">
                <div class="close_x">
                        <span></span>
                        <span></span>
                </div>
                        
                <legend>Data</legend>
                <input type='file' id='datafile'/>
            </fieldset>
        
        </div>
        <div class="hidden dialog" id="add_data_dialog">
            <fieldset id="add_new_form">
                <div class="close_x">
                    <span></span>
                    <span></span>
                </div>

                <legend>Lägg till</legend>
                <label for="add_data_name">Benämning</label>
                <input type="text" id="add_data_name">
                
                <label for="add_data_plu">PLU</label>
                <input type="text" id="add_data_plu">
                
                <label for="add_data_ean">EAN</label>
                <input type="text" id="add_data_ean">
                
                <label for="add_data_image">Bild
                    <div class="container">
                        <input type="checkbox" id="url_file_toggle" class="hidden_checkbox">
                        <span id="url_file_toggle_switch"></span>
                        <label for="add_image_file">Fil</label>
                        <input type="file" id="add_image_file">
                        
                        <label for="add_image_url">URL</label>
                        <input type="text" id="add_image_url">
                    </div>
                </label>

                <label for="add_data_active_check">Aktiv</label>
                <div class="container">
                    <input type="checkbox"  id="add_data_active_check" class="hidden_checkbox">
                    <div class="custom_checkbox"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <path d="M10, 40 L 40, 90 C 65, 20 90, 10 100, 0"></path> <!-- x,y x,y ....-->
                    </svg>

                </div>

                <button onclick="add_new()">Skapa</button>
            </fieldset>
        </div>
        <!--
        </div class="" id="config_file_dialog">
            <div class="close_x" onclick="">
                <span></span>
                <span></span>
            </div>
            <fieldset id="config_files">
                <legend>Config</label>
                <input type='file' id='configfile' />
                <button onclick="load_config()">Ladda</button>
            </fieldset>
        </div>
        -->
        <div id="items"></div>
        <footer id="command_row">
            <button id="load_data_btn">Ladda sortiment</button>
            <button id="printable_btn">Skriv ut</button>
            <button id="save_data_btn">Spara</button>
            <!--<button id="add_data_btn">Lägg till</button>-->
            <!--<button onclick="show_settings_window()">Inställningar</button>-->

        </footer>
        <div id="settings">

        </div>
    </body>
</html>
