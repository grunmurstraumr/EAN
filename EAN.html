<!DOCTYPE html>
<html>
    <head>
        <script src="./js/lib/JsBarcode.all.min.js"></script>

    <body>
        <header>
            <h1>Självscanningskoder</h1>
        </header>
        <div class="dialog hidden" id="data_file_dialog">
            
            
            <fieldset id="data_files">
                <div class="close_x" onclick="close_window()">
                        <span></span>
                        <span></span>
                </div>
                        
                <legend>Data</legend>
                <input type='file' id='datafile'/>
                <button onclick="load_data()">Ladda</button>
            </fieldset>
        
        </div>

        <div class="dialog hidden" id="add_data_dialog">
            <fieldset id=''>
                <div class="close_x" onclick="close_window()">
                        <span></span>
                        <span></span>
                </div>
                <legend>Lägg till</legend>
                <label for="add_data_name">Benämning</label>
                <input type="text" id="add_data_name">
                <label for="add_data_plu">PLU</label>
                <input type="text" id="add_data_plu">
                <label for="add_data_ean">EAN</label>
                <input type="text" id="add_data_ean">
                <label for="add_data_image">Bild</label>
                <input type="file" id="add_data_image">
                <label for="add_data_active_check">Aktiv</label>
                <input type="checkbox">
                <button onclick="add_new()">Skapa</button>

            </fieldset>
        </div>

            <button onclick="show_load_window()">Ladda sortiment</button>

            <button onclick="save_data()">Spara</button>
            <button onclick="clear_all()">Rensa</button>
