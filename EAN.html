<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset='utf-8'>
        <script src="./js/lib/JsBarcode.all.min.js"></script>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./styles/main.css" />
        <link rel="stylesheet" type="text/css" href="./styles/print.css"/>
        <title>Självscanningskoder</title>
    </head>
    <body>
        <header>
            <h1>Självscanningskoder</h1>
        </header>
        <div class="hidden dialog" id="data_file_dialog">
            <form id="data_files">
                <div class="close_x">
                        <span></span>
                        <span></span>
                </div>
                        
                <h1>Data</h1>
                <input type='file' id='datafile'/>
            </form>
        
        </div>
        <div class="hidden dialog" id="add_data_dialog">
            <form id="add_new_form">
                <div class="close_x">
                    <span></span>
                    <span></span>
                </div>

                <h1>Lägg till</h1>
                <label for="add_data_name">Benämning</label>
                <input type="text" id="add_data_name" required >
                
                
                <label for="add_data_plu">PLU</label>
                <input type="text" id="add_data_plu" required minlength=4 maxlength=13 pattern="\d{4,13}">
                
                
                <label for="add_data_ean">EAN</label>
                <input type="text" id="add_data_ean" required minlength=13 maxlength=13 pattern="\d*">
                <i id="add_barcode_symbol" title="Generera streckkod" class="fas fa-barcode generate_barcode_symbol"></i>
                <label for="add_image_url">Bild URL</label>
                <input type="text" id="add_image_url">
                <img id="add_dialog_img_preview" class="img_preview">

                
                <label for="add_data_active_check">Aktiv</label>
                <div class="container">
                    <input type="checkbox"  id="add_data_active_check" class="hidden_checkbox">
                    <div class="custom_checkbox"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <path d="M10, 40 L 40, 90 C 65, 20 90, 10 100, 0"></path> <!-- x,y x,y ....-->
                    </svg>

                </div>

                <input type="submit" value="Spara"></input>
                <button id="clear_add_button">Rensa</button>
            </form>
        </div>
        <div class="hidden dialog" id="edit_data_dialog">
            <form id="edit_new_form">
                <div class="close_x">
                    <span></span>
                    <span></span>
                </div>

                <h1>Ändra</h1>
                <label for="edit_data_name">Benämning</label>
                <input type="text" id="edit_data_name" required >
                
                <label for="edit_data_plu">PLU</label>
                <input type="text" id="edit_data_plu" required minlength=4 maxlength=13 pattern="\d{4,13}">
                
                <label for="edit_data_ean">EAN</label>
                <input type="text" id="edit_data_ean" required minlength=13 maxlength=13 pattern="\d*">
                <i id="edit_barcode_symbol" title="Generera streckkod" class="fas fa-barcode generate_barcode_symbol"></i>
                

                <label for="edit_image_url">URL</label>
                <input type="text" id="edit_image_url">
                <img id="edit_dialog_img_preview" class="img_preview">

                <label for="edit_data_active_check">Aktiv</label>
                <div class="container">
                    <input type="checkbox"  id="edit_data_active_check" class="hidden_checkbox">
                    <div class="custom_checkbox"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <path d="M10, 40 L 40, 90 C 65, 20 90, 10 100, 0"></path> <!-- x,y x,y ....-->
                    </svg>

                </div>

                <input type="submit" value="Spara"></input>
            </form>
        </div>
        <div id="items"></div>
        <footer id="command_row">
            <button id="load_data_btn">Ladda sortiment</button>
            <button id="printable_btn">Skriv ut</button>
            <button id="save_data_btn">Spara fil</button>
            <button id="add_data_btn">Lägg till</button>
            <button id="clear_selection">Rensa val</button>
        </footer>
        <div id="settings">

        </div>
    </body>
</html>
